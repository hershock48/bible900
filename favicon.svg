<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Book cover background -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Book pages -->
  <rect x="22" y="17" width="56" height="66" rx="2" fill="#FFF8DC"/>
  
  <!-- Book binding/center line -->
  <line x1="50" y1="17" x2="50" y2="83" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Text lines on pages -->
  <line x1="28" y1="30" x2="45" y2="30" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="38" x2="42" y2="38" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="28" y1="46" x2="40" y2="46" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <line x1="55" y1="30" x2="70" y2="30" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="55" y1="38" x2="68" y2="38" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="55" y1="46" x2="65" y2="46" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Cross on cover -->
  <g transform="translate(50, 50)">
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#DAA520" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#DAA520" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Highlight/glow effect -->
  <rect x="22" y="17" width="28" height="66" rx="2" fill="url(#gradient)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
