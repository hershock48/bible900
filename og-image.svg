<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content area -->
  <g transform="translate(600, 315)">
    <!-- Book icon (large) -->
    <g transform="translate(-200, -80)">
      <!-- Book cover -->
      <rect x="0" y="0" width="400" height="500" rx="15" fill="#8B4513" stroke="#654321" stroke-width="8"/>
      <rect x="20" y="20" width="360" height="460" rx="10" fill="#FFF8DC"/>
      
      <!-- Book binding -->
      <line x1="200" y1="20" x2="200" y2="480" stroke="#654321" stroke-width="6"/>
      
      <!-- Text lines -->
      <line x1="50" y1="80" x2="180" y2="80" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      <line x1="50" y1="120" x2="160" y2="120" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      <line x1="50" y1="160" x2="150" y2="160" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      
      <line x1="220" y1="80" x2="350" y2="80" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      <line x1="220" y1="120" x2="340" y2="120" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      <line x1="220" y1="160" x2="320" y2="160" stroke="#333" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Cross on cover -->
      <g transform="translate(200, 250)">
        <line x1="-30" y1="0" x2="30" y2="0" stroke="#DAA520" stroke-width="12" stroke-linecap="round"/>
        <line x1="0" y1="-30" x2="0" y2="30" stroke="#DAA520" stroke-width="12" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" style="text-shadow: 3px 3px 10px rgba(0,0,0,0.5);">
      Bible Speed Reader
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="260" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.95)" text-anchor="middle" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">
      Read at 300-900 Words Per Minute
    </text>
    
    <!-- Features -->
    <text x="0" y="320" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle" style="text-shadow: 2px 2px 6px rgba(0,0,0,0.5);">
      Multiple Languages • Multiple Versions • RSVP Technology
    </text>
    
    <!-- Attribution -->
    <text x="0" y="550" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Be A Number, International
    </text>
  </g>
</svg>
