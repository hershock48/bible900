<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bible Speed Reader</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Bible Speed Reader</h1>
                <button id="dark-mode-toggle" class="dark-mode-btn" title="Toggle Dark Mode">ðŸŒ™</button>
            </div>
            <div class="stats-bar" id="stats-bar" style="display: none;">
                <span id="stats-display"></span>
                <div class="header-actions">
                    <span id="current-speed-indicator" class="speed-indicator" style="display: none;"></span>
                    <button id="continue-reading-btn" class="btn-continue" style="display: none;">Continue Reading</button>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="version-select">Version:</label>
                <select id="version-select">
                    <option value="NABRE" selected>NABRE (New American Bible Revised Edition)</option>
                    <option value="KJV">KJV (King James Version)</option>
                    <option value="ESV" disabled>ESV (English Standard Version) - Coming Soon</option>
                    <option value="NIV" disabled>NIV (New International Version) - Coming Soon</option>
                    <option value="NASB" disabled>NASB (New American Standard Bible) - Coming Soon</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="book-select">Book:</label>
                <select id="book-select">
                    <option value="">Select a book...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="chapter-select">Chapter:</label>
                <select id="chapter-select">
                    <option value="">Select a chapter...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed-select">Speed (WPM):</label>
                <select id="speed-select">
                    <option value="300">300 WPM</option>
                    <option value="400">400 WPM</option>
                    <option value="500">500 WPM</option>
                    <option value="600">600 WPM</option>
                    <option value="700">700 WPM</option>
                    <option value="800">800 WPM</option>
                    <option value="900">900 WPM</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="font-size-select">Font Size:</label>
                <select id="font-size-select">
                    <option value="3.5" id="font-small">Small</option>
                    <option value="4" id="font-medium">Medium</option>
                    <option value="4.5" id="font-large">Large</option>
                    <option value="5" id="font-xlarge">Extra Large</option>
                </select>
            </div>
            
            <button id="start-btn" class="btn-primary">Start Reading</button>
            <button id="pause-btn" class="btn-secondary" style="display: none;">Pause</button>
            <button id="stop-btn" class="btn-secondary" style="display: none;">Stop</button>
        </div>
        
        <div class="reader-container" id="reader-container" style="display: none;">
            <div class="mobile-controls-top" id="mobile-controls-top">
                <button id="mobile-pause-btn" class="btn-mobile">Pause</button>
                <button id="mobile-stop-btn" class="btn-mobile">Stop</button>
            </div>
            <div class="word-display" id="word-display">
                <span class="word" id="word"></span>
            </div>
            <div class="progress-info">
                <div id="current-location"></div>
                <span id="progress-text">0 / 0 words</span>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="attribution">
        <p>Brought to you by <a href="https://www.beanumber.org" target="_blank" rel="noopener noreferrer">Be A Number, International</a></p>
    </footer>
    
    <script src="bible-data.js"></script>
    <script src="bible-data-nab.js"></script>
    <script src="app.js"></script>
</body>
</html>
